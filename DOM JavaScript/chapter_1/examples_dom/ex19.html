<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 19 - Сортировка таблицы</title>
</head>

<table id="table">
  <tr>
    <th>Имя</th>
    <th>Возраст</th>
    <th>№ Комнаты</th>
  </tr>
  <tr>
    <td>Саша</td>
    <td>10</td>
    <td>201</td>
  </tr>
  <tr>
    <td>Маша</td>
    <td>15</td>
    <td>243</td>
  </tr>
  <tr>
    <td>Паша</td>
    <td>11</td>
    <td>314</td>
  </tr>
  <tr>
    <td>Даша</td>
    <td>7</td>
    <td>288</td>
  </tr>
</table>

<body>
  <script>
    // let sortedRows = Array.from(table.rows)
    // .slice(1)
    // .sort((rowA, rowB) => {
    //   return rowA.cells[1].innerHTML - rowB.cells[1].innerHTML
    // })
    // table.tBodies[0].append(...sortedRows)
    // ======================================
    let sortRooms = Array.from(table.rows)
    .slice(1)
    .sort((rowC, rowD) => {
      return rowC.cells[2].innerHTML - rowD.cells[2].innerHTML 
    })
    table.tBodies[0].append(...sortRooms)
  </script>
</body>
