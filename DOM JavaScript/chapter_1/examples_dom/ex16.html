<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 16</title>
</head>
<body>


  <script>
    let ul = document.createElement(`ul`)
    // body.append() = добовляет выбранный  элемент в body
    document.body.append(ul)
    while(true) {
      let date = prompt("Введите текст для элемента списка", "")
      if(!date) {
        break
      }
      let li = document.createElement(`li`)
      li.textContent = date
      ul.append(li)
    }
  </script>
</body>
</html>
