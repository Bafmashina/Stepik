<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 12</title>
</head>
<body>
  <p>Разделитель</p>
  <hr>
  <script>
// создаем свои собственные элементы
    let div = document.createElement(`div`)
    div.className = "alert"
    // div.innerHTML = `<p>Важное сообщение</p>`
    // append = добовляет любой элемент в документ, в конец
    document.body.append(div)
    // prepend = добовляет любой элемент в документ, в начало
    document.body.prepend(div)
    document.querySelector(`hr`).after(div)

    let p = document.createElement(`p`)
    p.textContent = `Выжное сообщение!`
    div.append(p, document.createElement(`hr`))
// replaceWith() = заменяет элемент
    div.innerHTML = "Сообщение"
    div.replaceWith(p)
  </script>
</body>
</html>
