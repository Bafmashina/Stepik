<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB и спецсимволы</title>
</head>
    <!-- Цвет на примере body -->
    <!-- bgcolor= добовляет цвет -->
<body bgcolor="gray">
    <!-- Спецсимволы -->
    <!-- стрелка влево -->
    &larr;
    <!-- стрелка вправо -->
    &rarr;
    <!-- Набор спец символов -->
    <hr>
    <div>&larr;</div>
    <div>&rarr;</div>
    <div>&uarr;</div>
    <div>&darr;</div>
    <div>&harr;</div>
    <div>&bull;</div>
    <div>&mdash;</div>
    <div>&iexcl;</div>
    <div>&sect;</div>
    <div>&copy;</div>
    <div>&reg;</div>
    <div>&para;</div>
    <div>&times;</div>
</body>
</html>
