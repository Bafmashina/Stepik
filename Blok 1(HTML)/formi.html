<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <!-- Тэги форм -->
    <form action="">
        <!-- button=создает кнопку -->
        <button>Button</button>
        <!-- Кнопка -->
        <input type="button" value="Btn"><br>
        <!-- Галочка -->
        <input type="checkbox">
        <!-- Выбрать цвет из палитры -->
        <input type="color">
        <!-- Выбрать дату из календаря -->
        <input type="date">
        <!-- Ввести почту -->
        <input type="email">
        <!-- Выбрать число -->
        <input type="number">
        <!-- можновыбрать только один элемент -->
        <input type="radio">
        <!-- добовляет ползунок -->
        <input type="range" name="" id="">
        <!-- можновыбрать файл с комппьютера -->
        <input type="file" name="" id="">
        <!-- Тэг для текстового поля -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- создание выпадающих меню -->
        <select name="" id="">
            <option value="">Text1</option>
            <option value="">Text2</option>
            <option value="">Text3</option>
        </select>

    </form>
    
</body>
</html>
